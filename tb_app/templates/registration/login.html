
{% load static %}


<head>
    <link href="{% static 'tb_app/assets/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/form.css' %}" />
</head>

<body> 
    
        <div class="ctn-form">
            <h1>Authentication  </h1>
            <br/>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" value="Login" id="submit">
                     <span class="spinner-border spinner-border-sm hide" role="status" aria-hidden="true" id="loader"></span>
                     Login
                </button>   
                <br/>  <br/>  
                <div class="login">
                    <a  href="{% url 'dashboard' %}" class="btn"><span> Back to the home page</span> </a>
                </div>
              
            </form>
          
        <!-- <a href="{% url 'register' %}">Register</a> -->
        </div>
        <!-- <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script> -->
        <script src="{% static 'tb_app/assets/vendor/jquery/jquery.min.js'%}"></script>
        <script type="text/javascript">
            $('#submit').click(function(){
                $('#loader').toggleClass('hide')
            })
        </script>
</body>
